<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jeu de culture générale</title>
    <link href="ourstyle2.css" rel="stylesheet" type="text/css" />
   
</head>
<body>
<h1>Jeu de Culture Générale</h1>

<form id="quizForm">
    <div class="question">
        <label for="q1">Quelle est la capitale de l'Australie ?</label><br>
        <img src="australie drapeau.png" class="small-image"> <br>
        <input type="radio" id="q1" name="question1" value="1"> Sydney<br>
        <input type="radio" name="question1" value="2"> Melbourne<br>
        <input type="radio" name="question1" value="3"> Camberra<br>
        <input type="radio" name="question1" value="4"> Darwin<br>
    </div>

    <div class="question">
        <label for="q2">Quelle est la plus grande chaîne de montagnes du monde ?</label><br>
        <img src="cordillere-des-andes.jpg" class="small-image"> <br>
        <input type="radio" id="q2" name="question2" value="1"> Andes<br>
        <input type="radio" name="question2" value="2"> Himalaya<br>
        <input type="radio" name="question2" value="3"> Alpes<br>
        <input type="radio" name="question2" value="4"> Montagnes rocheuses<br>
    </div>

    <div class="question">
        <label for="q3">Quelle ville a construit le premier métro ? </label><br>
        <img src="metro.JPG" class="small-image"> <br>
        <input type="radio" id="q3" name="question3" value="1"> Paris<br>
        <input type="radio" name="question3" value="2"> Londres<br>
        <input type="radio" name="question3" value="3"> Madrid <br>
        <input type="radio" name="question3" value="4"> New York <br>
    </div>


    <div class="question">
        <label for="q4"> Lequel des cinq sens manque au serpent ? </label><br>
         <img src="serpent.png" class="small-image"> <br>
        <input type="radio" id="q4" name="question4" value="1"> Le toucher <br>
        <input type="radio" name="question4" value="2"> Le goût <br>
        <input type="radio" name="question4" value="3"> L'odorat <br>
        <input type="radio" name="question4" value="4"> L'ouïe <br>
    </div>

    <div class="question"> 
        <label for="q5"> Dans la mythologie grecque, combien de dieux trônent a l’Olympe ?</label> <br>
        <img src="olympe-mythologie.png" class="small-image"> <br>
        <input type="radio" id="q5" name="question5" value="1"> 12 <br>
        <input type="radio" name="question5" value="2"> 8 <br>
        <input type="radio" name="question5" value="3"> 7 <br>
        <input type="radio" name="question5" value="4"> 10 <br>
    
     <button type="submit">Vérifier les réponses</button>
</form>

<script src="script-solutions.js"></script>
   
</body>
</html>
